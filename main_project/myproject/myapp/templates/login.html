<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
    <link rel="stylesheet" href="/styles/CSS/login.css">
</head>
<body>
    <div class="login-container">
        <h1>Вход</h1>
        {% if form.errors %}
            <div class="error-message">
                Неправильное имя пользователя или пароль.
            </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Имя пользователя или Email:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_password">Пароль:</label>
                {{ form.password }}
            </div>
            <button type="submit">Войти</button>
        </form>
        
        <div class="auth-options">
            <p>Или войти через:</p>
            <a href="{% url 'google_login' %}" class="google-login">
                <img src="/styles/images/google_icon.png" alt="Google" />
                Войти через Google
            </a>
            <p>Нет аккаунта? <a href="{% url 'account_signup' %}">Зарегистрироваться</a></p>
        </div>
    </div>
</body>
</html>
